<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
    </style>
    <title>shop-website</title>
</head>
<body>
    <header>
        <div id="logo">
            <h2>SHOP</h2>
        </div>
        <nav class="navbar">
            <ul class="nav1">
                <li>My Account</li>
                <li>Search</li>
            </ul>
            <ul class="nav2">
                <li><img src="assets/suitcase-solid.svg" alt=""></li>
                <li><img src="assets/bars-solid.svg" alt=""></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="menu-lateral">
            <ul>
                <li>WOMEN</li>
                <li>MEN</li>
                <li>SHOES</li>
                <li>BRAND</li>
            </ul>
        </div>
        <div class="container-centro">
            <h1>BRAND SWEATSHIRT</h1>
            <h2>$1000</h2>
            <input type="button" value="PREV">
        </div>
        <div class="container-direito">
            <input class="btn-next" type="button" value="NEXT">
            <div class="tamanho">
                <ul>
                    <li>S</li>
                    <li>M</li>
                    <li>L</li>
                </ul>
            </div>
            <div class="quantidade">
                <ul>
                    <li>-</li>
                    <li>1</li>
                    <li>+</li>
                </ul>
            </div>
            <input class="card" type="button" value="ADD TO CART">
        </div>
    </main>
    <footer>
        <ul class="redes-sociais">
            <li><img src="assets/instagram-brands.svg" alt=""></li>
            <li><img src="assets/twitter-brands.svg" alt=""></li>
            <li><img src="assets/facebook-f-brands.svg" alt=""></li>
        </ul>
    </footer>
</body>
</html>
